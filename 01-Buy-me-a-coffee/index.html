<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="logo">☕ Buy Me a Coffee</div>
        <p class="tagline">Support the Builder. One Coffee at a Time.</p>
    </header>

    <main class="container">
        <h1>Send Coffee in Crypto</h1>

        <button id="connect-btn">Connect Wallet</button>
        <button id="balance-btn">Get Balance</button>
        <button id="withdraw-btn">Withdraw</button>

        <label for="ethAmount">ETH Amount</label>
        <input id="ethAmount" type="number" placeholder="0.1" />

        <button id="fund-btn">Buy Coffee</button>
    </main>
